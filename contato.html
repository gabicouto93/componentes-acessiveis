<script>
    function validarFormulario() {
        const form = document.forms['contatoForm'];
        for (let i = 0; i < form.length; i++) {
            if (form[i].type !== "submit" && form[i].value === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
        }
        return true;
    }
</script>
